<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-type="module" src="./js/header.js"></script>
  <script type="text/babel" data-type="module" src="./js/actionItems.js"></script>
  <script type="module" src="./js/footer.js"></script>
  <script type="module" src="./js/cart.js"></script>
  <script type="text/babel" data-type="module" src="./js/product.js"></script>
  <title>STYLiSH</title>
</head>

<body>
  <div class="wrapper">
    <div id="header"></div>
    <div class="separator"></div>
    <main>
      <div class="detail__wrapper">
        <div class="product__content">
          <div class="product__image"></div>
          <div class="product__information">
            <div class="product__title">Loading...</div>
            <div class="product__number"></div>
            <div class="product__price"></div>
            <div class="product__item">
              <div class="product__subtitle">顏色</div>
              <div class="product__colors">
              </div>
            </div>
            <div class="product__item item__sizes">
              <div class="product__subtitle subtitle__sizes">尺寸</div>
              <div class="product__sizes">
              </div>
            </div>
            <div class="product__item item__quantity">
              <div class="product__subtitle subtitle__quantity">數量</div>
              <div class="product__quantity">
                <div id="minus" class="quantity__text quantity__operator operator--disabled">-</div>
                <div id="stock" class="quantity__text quantity__text--main">1</div>
                <div id="add" class="quantity__text quantity__operator operator--disabled">+</div>
              </div>
            </div>
            <div class="purchase__button button--disabled">請選擇尺寸</div>
            <div class="product__notes">
            </div>
          </div>
        </div>
        <div class="product__description">
          <div class="description__header">
            <div class="description__title">細部說明</div>
            <div class="description__divider"></div>
          </div>
          <div class="description__content">
            <div class="description__story"></div>
          </div>
        </div>
      </div>
    </main>
    <footer-component></footer-component>
    <div id="actionItems"></div>
  </div>
</body>

</html>
